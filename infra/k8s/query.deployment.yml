apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
        - name: event-bus
          image: abdulrehmanconq/query
---
apiVersion: v1
kind: Service
metadata:
  name: query-cluster-ip-service
spec:
  selector:
    app: query
  ports:
    - name: query
      protocol: TCP
      targetPort: 4002
      port: 4002
